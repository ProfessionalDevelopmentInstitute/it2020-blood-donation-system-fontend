<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav>
        <ul class="nav nav-pills">
            <li><h3>Blood Donor Management System (BDMS)</h3></li>
            <button class="btnAllDonor" routerLink="/alldonor"><li role="presentation"  >All Donors</li></button>
            <button class="btnNewDonor" routerLink="/register"><li role="presentation"  >Register</li></button>
            <button class="btnAddRecord" routerLink="/addrecord"><li role="presentation" >Add Record</li></button>
            <button class="btnSearch"  routerLink="/searchblood"><li role="presentation" >Search Blood</li></button>
            <button class="btnLogout" routerLink="/login"><li role="presentation" >Log out</li></button>
        </ul>
    </nav>
    <div class="container">
        <div class="panel">
            <div class="panel-body">
            <form >
                <div class="row">
                    <div class="label1 col-sm-6">
                      <label>Name :&nbsp;<span>{{name}}</span></label><br>
                      <label>Date Of Birth :&nbsp;<span>{{dateOfBirth}}</span></label><br>
                      <label>Blood Type :&nbsp;<span>{{bloodType}}</span></label><br>
                      <label>Gender :&nbsp;<span>{{gender}}</span></label><br>
                      <label>Address :&nbsp;<span>{{address}}</span></label><br>
                    </div>
                    <div class="label2 col-sm-6">
                      <label>Main Phone No :&nbsp;<span>{{mainPhone}}</span></label><br>
                      <label>Home Phone No :&nbsp;<span>{{homePhone}}</span></label><br>
                      <label>Registration Date:&nbsp;<span>{{registerDate}}</span></label><br>
                      <label>Last Donation Date :&nbsp;<span>{{lastDonationDate}}</span></label><br>

                    </div>
                </div>
                <button type="button" class="btn btn-default" routerLink="/alldonor">Back</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
